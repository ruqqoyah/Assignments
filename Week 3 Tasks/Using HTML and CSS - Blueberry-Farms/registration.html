<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blueberry Farms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
      <!-- Top Section -->
      <section>
        <div class="a">
            <header>
                <h1> Welcome to Blueberry Farms...</h1>
            </header> 
        </div> 

    </section> 
    <br>
    <!-- Middle Section - Form Section -->
  <section>
  <p> <b> Register Here !!! </b> </p>
  <br>
  <br>  
  <form action="Registered.html">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" minlength=6 maxlength=20 required><br>
    <br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" minlength=6 maxlength=20 name="lname" required>
    <br>
    <br>

    <label for="mobile">Phone Number:</label>
    <input type="tel" id="mobile" name="mobile" maxlength=11 pattern="[0-9]{11}" title="Must contain only numbers - 11 Digits only"  required>
    <br>
    <br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="" selected disabled>Select Gender</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Non Binary">Non Binary</option>
      <option value="Trans">Trans</option>
      <option value="Rathernotsay">Rather not say</option>
    </select>
    <br>
    <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" maxlength=45 required>
    <br>
    <br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" max="2008-01-01" required>
    <br>
    <br>

    <label for="color">Select your Favorite Color:</label>
    <input type="color" id="color" name="color" value="#009900" required>
    <br>
    <br>

    <input type="submit" value="Submit">

    <input type="reset">
  </form>
</section>
<br>

</footer>
</body>

</html>
